<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OPFS Viewer (eval) Panel</title>
    <style>
        body { font-family: sans-serif; padding: 10px; }
        button { margin-bottom: 10px; padding: 8px 15px; cursor: pointer; }
        #result {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 50px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Origin Private File System Viewer (eval)</h1>
    <button id="getOpfsContentsButton">Get OPFS Contents</button>
    <div id="result">Click "Get OPFS Contents" to view.</div>

    <script src="devtools.js"></script>
</body>
</html>
