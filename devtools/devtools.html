<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OPFS Viewer (DOM Bridge)</title>
    <style>
        body { font-family: sans-serif; padding: 10px; }
        button { margin-right: 5px; margin-bottom: 10px; padding: 8px 15px; cursor: pointer; }
        input[type="file"] { margin-bottom: 10px; }
        #result {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 50px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        #controls { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px;}
        .file-operation-section {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 15px;
            background-color: #f0f0f0;
        }
        .file-operation-section h3 { margin-top: 0; }
    </style>
</head>
<body>
    <h1>Origin Private File System Viewer</h1>

    <div id="controls">
        <button id="getOpfsContentsButton">Refresh Contents</button>
        <span id="statusMessage" class="info">Ready.</span>
    </div>

    <div class="file-operation-section">
        <h3>Download File</h3>
        <input type="text" id="downloadFilePath" placeholder="e.g., my-data.txt or images/photo.jpg" size="40">
        <button id="downloadFileButton">Download</button>
    </div>

    <div class="file-operation-section">
        <h3>Upload File</h3>
        <input type="file" id="uploadFileInput">
        <input type="text" id="uploadFilePath" placeholder="e.g., new-file.txt or uploads/doc.pdf" size="40">
        <button id="uploadFileButton" disabled>Upload</button>
        <div id="uploadStatus" class="info">Select a file.</div>
    </div>

    <div class="file-operation-section">
        <h3>Delete Entry</h3>
        <input type="text" id="deleteEntryPath" placeholder="e.g., my-data.txt or images/" size="40">
        <label><input type="checkbox" id="deleteRecursiveCheckbox"> Recursive (for directories)</label>
        <button id="deleteEntryButton">Delete</button>
    </div>

    <h2>Contents:</h2>
    <div id="result">Click "Refresh Contents" to view.</div>

    <script src="devtools.js"></script>
</body>
</html>
