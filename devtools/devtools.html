<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OPFS Test Panel</title>
    <style>
        body { font-family: sans-serif; padding: 10px; }
        button { margin-bottom: 10px; padding: 8px 15px; cursor: pointer; }
        #result {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 50px;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Preserve whitespace and wrap lines */
            font-family: monospace;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>OPFS Access Test</h1>
    <button id="testOpfsButton">Test OPFS Access</button>
    <div id="result">Click "Test OPFS Access" to check.</div>

    <script src="devtools.js"></script>
</body>
</html>
